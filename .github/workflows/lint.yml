name: Lint Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch the full history to allow proper commit and push
          fetch-depth: 0
          # Use a token with write permissions to push changes
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff Linter
        run: ruff check . --output-format=github

      - name: Run Ruff Auto-fix
        run: ruff check . --fix --exit-zero

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # Check if there are any changes to commit
          if ! git diff-index --quiet HEAD; then
            git commit -m "style: auto-fix linting issues with ruff"
            git push
          else
            echo "No linting changes to commit."
          fi
        # Only run this step if the event is a push to main, not on pull requests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
