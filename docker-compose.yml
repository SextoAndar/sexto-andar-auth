version: '3.8'

# Services for Sexto Andar Auth API
# - postgres: PostgreSQL database (shared with other services)
# - migrate: Database migration (runs once before auth starts)
# - auth: Main authentication API service
# - test: Test runner (optional, use: docker-compose run --rm test)
# - pgadmin: PostgreSQL admin interface (optional)

services:
  postgres:
    image: postgres:15-alpine
    container_name: sexto-andar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sexto_andar_db
      POSTGRES_USER: sexto_andar_user
      POSTGRES_PASSWORD: sexto_andar_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sexto-andar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sexto_andar_user -d sexto_andar_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  migrate:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sexto-andar-migrate
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://sexto_andar_user:sexto_andar_pass@postgres:5432/sexto_andar_db
    command: python scripts/migrate_database.py --force
    depends_on:
      postgres:
        condition: service_healthy  # Wait for postgres to be ready
    networks:
      - sexto-andar-network
    volumes:
      - ./app:/app/app:ro
      - ./scripts:/app/scripts:ro
    restart: "no"  # Run once only

  test:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sexto-andar-test
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://sexto_andar_user:sexto_andar_pass@postgres:5432/sexto_andar_test_db
      JWT_SECRET_KEY: test-secret-key-for-testing-only
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_BASE_PATH: /api
      SQL_DEBUG: "false"
    command: >
      sh -c "
        psql -h postgres -U sexto_andar_user -d postgres -c 'CREATE DATABASE sexto_andar_test_db;' || true &&
        pytest tests/ -v --cov=app --cov-report=term-missing
      "
    depends_on:
      postgres:
        condition: service_healthy  # Wait for postgres to be ready
    networks:
      - sexto-andar-network
    volumes:
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
    restart: "no"  # Run once only
    profiles:
      - test  # Only start with: docker-compose --profile test up

  auth:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sexto-andar-auth
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://sexto_andar_user:sexto_andar_pass@postgres:5432/sexto_andar_db
      SQL_DEBUG: "false"
      API_BASE_PATH: ${API_BASE_PATH:-/api}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - sexto-andar-network
    volumes:
      - ./app:/app/app:ro

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sexto-andar-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sextoandar.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - sexto-andar-network

volumes:
  postgres_data:
    driver: local

networks:
  sexto-andar-network:
    driver: bridge
